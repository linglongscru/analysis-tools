checks:
    javascript: true
    php: true
    python: true
    ruby: true
build:
    environment:
        node: v6.2.0
        python: 3.5.0
        ruby: 2.2.0

    dependencies:   # installing plugins and dependencied
            after:
                - npm install --prefix ~/.analysis/eslint eslint-config-standard
                - npm install --prefix ~/.analysis/eslint eslint-plugin-promise
                - npm install --prefix ~/.analysis/eslint eslint-plugin-standard

    tests:
        override:
            -
                command: 'eslint-run ./eslint/lib -c ./eslint/eslintrc.json > eslint-data'  #path required
                analysis:
                    file: 'eslint-data'                
                    format: 'eslint-checkstyle'    

            -
                command: 'eslint-run ./eslint/lib -c ./eslint/eslintrc.json'   #path required
                analysis:                
                    format: 'eslint-checkstyle'

            -
                command:   'shellcheck-run > shellcheck-data' 
                analysis:
                    file:   'shellcheck-data' 
                    format: 'general-checkstyle'

            -
                command: 'phpcs-run ./phpcs'     #path required
                analysis:                
                    format: 'eslint-checkstyle'

            -
                command: 'phpcs-run ./phpcs --standard=./phpcs/ruleset.xml > phpcs-data' #path required
                analysis:
                    file: 'phpcs-data'           
                    format: 'php-cs-checkstyle'

            -
                command: 'jshint-run ./jshint'
                analysis:
                    format: 'jshint-checkstyle'

            -
                command: 'jshint-run ./jshint --reporter=./jshint/reporter.js > jshint-data'
                analysis:
                    file: 'jshint-data'
                    format: 'jshint-checkstyle'

            -
                command: 'pylint-run ./pylint/custom.py' # either project name or specfic file name
                analysis:
                     format: 'pylint-parseable'

            -
                command: 'pylint-run ./pylint/custom.py --rcfile=./pylint/.pylintrc > pylint-data'
                analysis:
                     file: 'pylint-data'
                     format: 'pylint-parseable'

            -
                command: 'rubocop-run ./rubocop'
                analysis:
                     format: 'rubocop-json'

            -
                command: 'rubocop-run ./rubocop --config=./rubocop/.rubocop.yml > rubocop-data'
                analysis:
                     file: 'rubocop-data'
                     format: 'rubocop-json'